.container {

h1 {

h1::after {

}

    transform: scale(1.06);

}

    background: rgba(255,255,255,0.08);

    box-shadow: 0 8px 30px rgba(0,0,0,0.45);

}

input {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(180,150,255,0.45);
    border-radius: 12px;
    color: #e8ebff;
    outline: none;
    transition: .25s;
}

input:focus {
    border-color: #c9b2ff;
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 15px #cdb3ff;
}

button {
    padding: 12px 24px;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #00d277, #21ffba);
    color: #0c0c0c;

    font-weight: 600;
    transition: .25s;
}

button:hover {
    transform: scale(1.08);
    background: linear-gradient(135deg, #0aff8a, #5affcc);
}

svg {
    width: auto;

    min-width: 100%;
    min-height: 600px;

    overflow: visible !important;

    border-radius: 16px;
    background: rgba(0,0,0,0.20);
    border: 1px solid rgba(255,255,255,0.1);
}


.node { transition: none !important; }
.node:hover { filter: none !important; }

.highlight-node {
    fill: #f7d206 !important;
    filter: drop-shadow(0 0 15px #f7d206);
}

.edge { stroke: #eaee0d; stroke-width: 4; }
.highlight-edge { stroke: #ff4704 !important; stroke-width: 7 !important; }

#pdfTextBox {
    white-space: pre-line;
    background: rgba(0,0,0,0.35);
    padding: 25px;
    border-radius: 14px;
    color: #e8eaff;
    backdrop-filter: blur(10px);
    font-size: 17px;
    line-height: 1.7;
    margin-top: 25px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
}
.pdf-wrapper {

    border-radius: 18px;
    padding: 35px;
    border: 1px solid rgba(255,255,255,0.12);

    backdrop-filter: blur(14px);
    margin-top: 25px;
}

.pdf-header {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #dff3ff;
    display: flex;
    align-items: center;
    gap: 12px;
}

.pdf-header i {
    font-size: 30px;
    color: #79d7ff;
    filter: drop-shadow(0 0 6px #79d7ff);
}

#pdfTextBox {
    white-space: pre-wrap;
    font-size: 18px;
    line-height: 1.85;
    padding: 25px;
    color: #ffffff;

    border-left: 4px solid #70d6ff;

    font-size: 16px !important;

<body>
<div class="container">

    <h1>HIERHOLZER ALGORITHMS - GRAPH VISUALIZATION</h1>

    <div class="tab-buttons">
        <button id="visualBtn" class="tab-btn active" onclick="showVisual()">Trực quan hoá</button>
        <button id="introBtn" class="tab-btn" onclick="showIntro()">Giới thiệu thuật toán</button>
    </div>


    <div id="visualPanel">

        <div class="glass-box" style="margin-top: 5px;">

            <h3>NHẬP ĐỒ THỊ</h3>

            <p><b>List nodes:</b> (VD: A,B,C,D)</p>
            <input id="nodes" placeholder="A,B,C,D">

            <p><b>List edges:</b> (VD: A-B, B-C, C-D)</p>
            <input id="edges" placeholder="A-B,B-C,C-D">
            <div style="margin-top: 20px; display:flex; gap:14px; flex-wrap:wrap;">
                <button class="run-btn" onclick="selectMode('auto')">Chu trình tự động</button>
                <button class="run-btn" onclick="selectMode('path')">Đường đi Euler</button>
                <button class="run-btn" onclick="selectMode('circuit')">Chu trình Euler</button>
            </div>

            <div id="startNodeDiv" style="display:none; margin-top: 18px;">
                <p><b>Chọn đỉnh bắt đầu:</b></p>
                <input id="startNode" placeholder="VD: A">
                <button class="run-btn" onclick="runHierholzerFinal()">Bắt đầu trực quan hoá</button>
            </div>


        </div>

        <div class="glass-box" style="
            display: flex;
            gap: 25px;
            align-items: flex-start;
            justify-content: space-between;
            padding: 25px;
        ">

            <div style="
                flex: 2.3;
                height: 1200px;
                padding: 0;
                overflow-y: auto;
                overflow-x: auto;
                border-radius: 16px;
                background: rgba(0,0,0,0.20);
                border: 1px solid rgba(255,255,255,0.12);
            ">
                <div style="
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                ">
                    <svg id="graphArea"
                        style="
                            width: 1800px;
                            height: 1200px;
                            background: rgba(0,0,0,0.20);
                            border-radius: 16px;
                            border: 1px solid rgba(255,255,255,0.12);
                            overflow: visible !important;
                        ">
                    </svg>
                </div>
            </div>

            <div id="infoPanel" style="
                flex: 1;
                padding: 22px;
                height: 1100px;
                overflow-y: auto;
                border-radius: 14px;
                background: rgba(255,255,255,0.08);
                border: 1px solid rgba(255,255,255,0.15);
                margin-top: 40px;
            ">
                <h3 style="margin-bottom: 10px;">THÔNG TIN ĐỒ THỊ</h3>
                <div id="infoContent">Chưa có dữ liệu...</div>
            </div>

        </div>

    </div>


    <div id="introPanel" style="display:none;">

        <div class="glass-box">

            <div class="pdf-wrapper">

                <div class="pdf-header">
                    <i></i> Giới thiệu thuật toán Hierholzer
                </div>

                <div id="pdfTextBox">Đang tải nội dung PDF...</div>

            </div>

        </div>

    </div>


</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/static/graphs/js/algorithms_d3/hierholzer/hierholzer.js?v=20250219"></script>

<script>
let selectedMode = null;

function selectMode(mode) {
    selectedMode = mode;
    document.getElementById("startNodeDiv").style.display = "block";

    if (mode === "auto") {
        document.getElementById("startNodeDiv").style.display = "none";
        runHierholzerFinal();
    }
}

function runHierholzerFinal() {
    const nodes = document.getElementById("nodes").value.split(",");
    const startNode = document.getElementById("startNode").value.trim();

    if (selectedMode !== "auto" && !nodes.includes(startNode)) {
        alert("Đỉnh bắt đầu không hợp lệ!");
        return;
    }

    fetch("/api/graph/hierholzer/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            nodes: nodes,
            edges: document.getElementById("edges").value.split(","),
            startNode: startNode || null,
            mode: selectedMode
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }

        drawGraph(data.nodes, data.edges, data.result);
        animateHierholzer(data.result.steps);


        updateInfo({
            mode: selectedMode,
            ...data.analysis,
            hierholzer_path: data.result.path,
            hierholzer_steps: data.result.steps,
            is_eulerian_path: checkEulerPath(data.analysis),
            is_eulerian_circuit: checkEulerCircuit(data.analysis)
        });
    })
    .catch(err => console.error(err));
}

function checkEulerPath(analysis) {
    const odd = Object.values(analysis.degree).filter(d => d % 2 == 1).length;
    return odd === 2 || odd === 0;
}

function checkEulerCircuit(analysis) {
    const odd = Object.values(analysis.degree).filter(d => d % 2 == 1).length;
    return odd === 0;
}

function showVisual() {
    document.getElementById("visualPanel").style.display = "block";
    document.getElementById("introPanel").style.display = "none";
    document.getElementById("visualBtn").classList.add("active");
    document.getElementById("introBtn").classList.remove("active");
}

function showIntro() {
    document.getElementById("visualPanel").style.display = "none";
    document.getElementById("introPanel").style.display = "block";
    document.getElementById("visualBtn").classList.remove("active");
    document.getElementById("introBtn").classList.add("active");
    loadPdfText();
}

function loadPdfText() {
    fetch("/api/pdf-text/")
        .then(res => res.json())
        .then(data => {
            document.getElementById("pdfTextBox").innerHTML =
                data.html ? data.html : `<pre>${data.text}</pre>`;
        })
        .catch(() => {
            document.getElementById("pdfTextBox").textContent = "Lỗi tải PDF!";
        });
}
</script>


</body>
</html>
